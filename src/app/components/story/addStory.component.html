<div class="container-fluid col-md-6" style="text-align: center">
	<form (ngSubmit)="add()" #addStoryForm="ngForm">
		<h1 id="siteHeader">
			<span>{{ 'ADDSRT' | translate}}</span> <i class="fa fa-info-circle"
				aria-hidden="true" (click)="showTips()" style="cursor: pointer"
				[ngClass]="{'redTips':!addStoryForm.form.valid, 'greenTips':addStoryForm.form.valid}"></i>
		</h1>
		<div class="row-fluid" *ngIf="isShowTips()" style="text-align: left">
			<div class="col-md-12">
				<ul>
					<li><span
						[ngClass]="{'redTips':name.errors, 'greenTips':!name.errors}">
							{{ 'NAMESTRINF' | translate}}</span></li>
					<li><span
						[ngClass]="{'redTips':type.errors, 'greenTips':!type.errors}">
							{{ 'TYPSRTMAN' | translate}} </span></li>
					<li><span
						[ngClass]="{'redTips':keywords.errors, 'greenTips':!keywords.errors}">
							{{ 'KEYINFO' | translate}} </span></li>
					<li><span
						[ngClass]="{'redTips':description.errors, 'greenTips':!description.errors}">
							{{ 'DSCSTRINF' | translate}} </span></li>
					<li><span
						[ngClass]="{'redTips':text.errors, 'greenTips':!text.errors}">
							{{ 'ADDSRT' | translate}}</span></li>
				</ul>
			</div>
		</div>

		<div class="row-fluid">
			<div class="form-group">
				<label for="storyTitle">Name</label> <input name="storyName"
					class="form-control" type="text" [(ngModel)]="story.name"
					#name="ngModel" placeholder="NAME" minlength="6" maxlength="128"
					required />
			</div>
			<div class="form-group">
				<label for="storyType">Type</label> <select name="storyType"
					class="form-control" [(ngModel)]="story.type" #type="ngModel"
					placeholder="TYPE" required>
					<option [value]=""></option>
					<option [value]="type" *ngFor="let type of storyTypes">{{type}}</option>
				</select>
			</div>
			<div class="form-group">
				<label for="storyKeywords">Keywords</label> <input
					name="storyKeywords" class="form-control" type="text"
					[(ngModel)]="story.keywords" placeholder="KEYWORDS" maxlength="50"
					#keywords="ngModel" />
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" rows="2" name="description"
					style="resize: none" [(ngModel)]="story.description" minlength="10"
					maxlength="128" #description="ngModel" placeholder="DESCRIPTION"
					required></textarea>
			</div>
			<div class="form-group">
				<label for="text">Story text</label>
				<textarea class="form-control" rows="40" name="text"
					style="resize: none" [(ngModel)]="story.rawText" minlength="200"
					maxlength="8000" #text="ngModel" placeholder="STORY TEXT" required></textarea>
			</div>
			<button class="btn btnGreen" type="submit"
				[disabled]="!addStoryForm.form.valid">ADD</button>
		</div>
	</form>
</div>
