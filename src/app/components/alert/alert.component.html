<div id="alerts" class="col-xs-11 col-md-2">
	<div class="container-fluid alert" *ngFor="let alert of alerts"
		(click)="delete(alert)">
		<div class="col-md-12">
			<div class="row-fluid alert-bar alert-{{alert.getStatus()}}"></div>
			<div class="container-fluid alert-content breakWord">
				<div class="col-md-12">
					<div id="alertHeader" class="row-fluid">
						{{alert.getStatus()}} <i class="fa fa-times" aria-hidden="true"></i>
					</div>
					<div id="alertContent" class="row-fluid">
						{{alert.getMessage()}}</div>
				</div>
			</div>
			<div class="row-fluid alert-bar alert-{{alert.getStatus()}}"></div>
		</div>
	</div>
</div>
