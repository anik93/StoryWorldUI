<div class="container-fluid" style="text-align: center; padding-top: 2%">

	<div class="row-fluid col-md-12" style="padding-bottom: 1% !important">
		<div class="row-fluid">
			<h1>
				{{ 'LOGIN' | translate }}
			</h1>
		</div>
		<div class="container-fluid col-md-6">
			<form (ngSubmit)="login()" #loginForm="ngForm" class="form-inline">
				<div class="col-md-5 col-xs-12 form-group" style="padding: 1% !important">
					<input name="name" type="text" class="form-control" placeholder="{{ 'LOGIN' | translate }}" required [(ngModel)]="loginUser.name" minlength="4" style="width: 100%">
				</div>
				<div class="col-md-5 col-xs-12 form-group" style="padding: 1% !important">
					<input name="password" type="password" class="form-control" placeholder="{{ 'PASSWORD' | translate }}" required [(ngModel)]="loginUser.password" minlength="6" style="width: 100%">
				</div>
				<div class="col-md-2 col-xs-12 form-group" style="padding: 5px !important">
					<button class="btn btnGreen" type="submit" [disabled]="!loginForm.form.valid" style="width: 100%">
						{{ 'LOGIN' | translate }}
					</button>
				</div>
			</form>
		</div>
	</div>

	<div class="row-fluid col-md-12" style="padding-bottom: 1% !important">
		<div class="row-fluid">
			<h1>
				{{ 'REGISTER' | translate }}
			</h1>
		</div>
		<div class="container-fluid col-md-6">
			<form (ngSubmit)="register()" #registerForm="ngForm" class="form-inline">
				<div class="col-md-6 col-xs-12 form-group" style="padding: 1% !important">
					<input name="name" type="text" class="form-control" placeholder="{{ 'LOGIN' | translate }}" required [(ngModel)]="registerUser.name" minlength="4" style="width: 100%">
				</div>
				<div class="col-md-6 col-xs-12 form-group" style="padding: 1% !important">
					<input name="mail" type="email" class="form-control" placeholder="{{ 'MAIL' | translate }}" required [(ngModel)]="registerUser.mail" minlength="6" maxlength="255" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" style="width: 100%">
				</div>
				<div class="col-md-6 col-xs-12 form-group" style="padding: 1% !important">
					<input name="password" type="password" class="form-control" placeholder="{{ 'PASSWORD' | translate }}" required [(ngModel)]="registerUser.password" minlength="6" maxlength="255" style="width: 100%">
				</div>
				<div class="col-md-6 col-xs-12 form-group" style="padding: 1% !important">
					<input name="cpass" type="password" class="form-control" placeholder="{{ 'CONF_PASSWORD' | translate }}" required [(ngModel)]="cpass" minlength="6" maxlength="255" style="width: 100%">
				</div>
				<div class="col-md-1 col-xs-12">
					<input name="terms" type="checkbox" [(ngModel)]="terms" (click)="acceptTerms()">
				</div>
				<div class="col-md-9 col-xs-12" style="word-wrap: break-word; text-align: left;">
					{{ 'REQU_LICENS' | translate }}
				</div>
				<div class="col-md-2 col-xs-12" style="padding: 5px !important">
					<button class="btn btnGreen" type="submit" [disabled]="!registerForm.form.valid || registerUser.password!=cpass || !isTerms()" style="width: 100%">
						{{ 'REGISTER' | translate }}
					</button>
				</div>
			</form>
		</div>
	</div>	

	<div class="row-fluid col-md-12" style="padding-bottom: 1% !important">
		<div class="row-fluid">
			<h1>
				{{ 'REST_PASSWORD' | translate }}
			</h1>
		</div>
		<div class="container-fluid col-md-6">
			<form (ngSubmit)="restartPassword()" #restartForm="ngForm" class="form-inline">
				<div class="col-md-10 col-xs-12 form-group" style="padding: 1% !important">
					<input name="mail" type="email" class="form-control" placeholder="E-MAIL" required [(ngModel)]="restartPasswordUser.mail" minlength="6" maxlength="255" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" style="width: 100%">
				</div>
				<div class="col-md-2 col-xs-12 form-group" style="padding: 5px !important">
					<button class="btn btnGreen" type="submit" [disabled]="!restartForm.form.valid" style="width: 100%">
						{{ 'RESTART' | translate }}
					</button>
				</div>
			</form>
		</div>
	</div>

</div>
